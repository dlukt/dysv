# dysv Web Deployment and Service
# TanStack Start frontend built with Docker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dysv-web
  namespace: dysv
  labels:
    app: dysv-web
spec:
  replicas: 3  # 3-node redundancy
  selector:
    matchLabels:
      app: dysv-web
  template:
    metadata:
      labels:
        app: dysv-web
    spec:
      containers:
        - name: web
          image: ghcr.io/deicod/dysv-web:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            # Node Starter profile (Burstable)
            # Per SPEC_PATCH_01_CPU: requests 100m, limits 1000m
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: dysv-web
---
apiVersion: v1
kind: Service
metadata:
  name: dysv-web
  namespace: dysv
spec:
  selector:
    app: dysv-web
  ports:
    - port: 3000
      targetPort: 3000
      name: http
